<!DOCTYPE html>
<html lang="en">
<head>
	{% block title %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Template for Dynasties</title>
	{% endblock %}
</head>
<body>
	{% block name %}
	<h1>Name of the dynasty</h1>
	{% endblock %}

	{% block years %}
    <h1>Reign</h1>
    {% endblock %}

    {% block founder %}
    <h1>Founding king</h1>
    {% endblock %}	
</body>
</html>
